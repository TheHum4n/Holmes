pm_start_text: |
   Merhaba ben {},
   Ben bazı eğlenceli ekstralara sahip bir Anime temalı grup yönetimi botuyum ;)
   
   Çeşitli şeyler yapabilirim, bunlardan en yaygın olanı:
   - *Yasaklama izinleri* olan kullanıcıları kısıtlayın.
   - Kullanıcıları uygun biçimlendirme ile medya + metin ve butonlarla selamlayın.
   - Benim *flood önleme* modülümü kullanarak sohbetinizde flood kullanıcılarnıı kısıtlayın.
   - Kullanıcıları ayarlanan seçeneklere göre *uyarın* ve buna göre kısıtlayın.
   - Uygun biçimlendirme ve yanıt işaretlemesi ile notları ve filtreleri kaydedin.
   
   Daha da fazlası var! bu sadece buzdağının görünen kısmı. İhtiyacım olduğunu not et
   düzgün çalışması için uygun yönetici izinleriyle terfi ettirilmelidir.
   Yoksa dediğim gibi çalışamam.
   
   *Daha fazla bilgi edinmek için yardıma tıklayın!*
   
